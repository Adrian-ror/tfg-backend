# Exceptions
project.exceptions.InstanceNotFoundException=La instancia de {0} con el identificador {1} no fue encontrada.
project.exceptions.DuplicateInstanceException=Ya existe una instancia de {0} con el valor {1}.
project.exceptions.CategoryHasProductsException=No se puede eliminar la categoría {0} porque contiene productos.
project.exceptions.PermissionException=La operación solicitada no está permitida debido a permisos insuficientes.
project.exceptions.MaxImagesExceededException=El número máximo de imágenes permitidas para este producto es {0}. Por favor, elimina algunas imágenes para continuar.
project.exceptions.PrimaryImageNotFoundException=La imagen principal para este producto no pudo ser encontrada. Asegúrate de que se haya establecido una imagen principal.
project.exceptions.MaxItemsExceededException=No puedes agregar más productos al carrito de compras. Se ha alcanzado el límite máximo de {0}. Por favor, elimina algunos artículos antes de agregar nuevos.
project.exceptions.MaxQuantityExceededException=Se ha excedido la cantidad máxima permitida de {0} unidades. Por favor, reduce la cantidad e intenta nuevamente.
project.exceptions.EmptyShoppingCartException=El carrito de compras está vacío. Por favor, agrega artículos antes de continuar.
project.exceptions.NotAssignedPaymentMethod=No hay un método de pago asignado. Por favor, selecciona o agrega un método de pago para continuar.
project.exceptions.MaxOrderItemsExceededException=No puedes agregar más artículos a tu pedido. El máximo permitido es {0}.
project.exceptions.MaxWishListItemsExceededException=Has alcanzado el número máximo de artículos permitidos en tu lista de deseos. El límite es {0}.
project.exceptions.IncorrectLoginException=El nombre de usuario o la contraseña que ingresaste son incorrectos. Por favor, intenta nuevamente.
project.exceptions.IncorrectPasswordException=La contraseña que ingresaste es incorrecta. Por favor, verifica y vuelve a intentarlo.
project.exceptions.UserBannedException=Tu cuenta ha sido baneada. Por favor, contacta al soporte para obtener asistencia.
